<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IST Face Attendance System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: #ffffff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #2a5298;
            font-size: 24px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 300;
            letter-spacing: 1px;
        }

        .nav-tabs {
            display: flex;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 5px;
            margin-top: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .nav-tab {
            background: transparent;
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            margin: 5px;
        }

        .nav-tab:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .nav-tab.active {
            background: rgba(255, 255, 255, 0.3);
        }

        .content {
            padding: 40px;
        }

        .section {
            display: none;
            animation: fadeIn 0.5s ease-in;
        }

        .section.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border: 1px solid #e1e5e9;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            margin: 5px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, #56ab2f 0%, #a8e6cf 100%);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff416c 0%, #ff4b2b 100%);
        }

        .video-container {
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            margin: 20px 0;
            text-align: center;
        }

        #video {
            width: 100%;
            max-width: 600px;
            height: 400px;
            object-fit: cover;
        }

        .status-message {
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            font-weight: 500;
            text-align: center;
        }

        .status-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status-info {
            background: #cce7ff;
            color: #004085;
            border: 1px solid #b3d7ff;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        .stat-item {
            text-align: center;
            padding: 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            flex: 1;
            margin: 10px;
            min-width: 150px;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }

        .stat-label {
            color: #666;
            font-size: 1rem;
        }

        .attendance-log {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #e1e5e9;
            border-radius: 10px;
            background: white;
        }

        .log-entry {
            padding: 15px;
            border-bottom: 1px solid #e1e5e9;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .log-entry:last-child {
            border-bottom: none;
        }

        .log-info {
            flex: 1;
        }

        .log-name {
            font-weight: 600;
            color: #333;
        }

        .log-details {
            color: #666;
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .log-time {
            color: #28a745;
            font-weight: 500;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .content {
                padding: 20px;
            }

            .stats {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo-container">
                <div class="logo">IST</div>
                <div>
                    <h1>Face Attendance System</h1>
                    <p>Institute of Space Technology</p>
                </div>
            </div>
            <div class="nav-tabs">
                <button class="nav-tab active" onclick="showSection('dashboard')">Dashboard</button>
                <button class="nav-tab" onclick="showSection('register')">Register Student</button>
                <button class="nav-tab" onclick="showSection('attendance')">Mark Attendance</button>
                <button class="nav-tab" onclick="showSection('admin')">Admin Panel</button>
            </div>
        </div>

        <div class="content">
            <!-- Dashboard Section -->
            <div id="dashboard" class="section active">
                <div class="stats">
                    <div class="stat-item">
                        <div class="stat-number" id="totalStudents">0</div>
                        <div class="stat-label">Total Students</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="todayAttendance">0</div>
                        <div class="stat-label">Today's Attendance</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="totalDepartments">0</div>
                        <div class="stat-label">Departments</div>
                    </div>
                </div>

                <div class="card">
                    <h3>Today's Attendance Log</h3>
                    <div id="recentAttendance" class="attendance-log">
                        <p style="text-align: center; padding: 20px; color: #666;">Loading...</p>
                    </div>
                </div>
            </div>

            <!-- Register Student Section -->
            <div id="register" class="section">
                <div class="card">
                    <h3>Register New Student</h3>
                    <form id="registerForm">
                        <div class="form-group">
                            <label for="studentName">Student Name</label>
                            <input type="text" id="studentName" required>
                        </div>
                        <div class="form-group">
                            <label for="rollNumber">Roll Number</label>
                            <input type="text" id="rollNumber" required>
                        </div>
                        <div class="form-group">
                            <label for="department">Department</label>
                            <select id="department" required>
                                <option value="">Select Department</option>
                                <option value="Computer Science">Computer Science</option>
                                <option value="Software Engineering">Software Engineering</option>
                                <option value="Electrical Engineering">Electrical Engineering</option>
                                <option value="Mechanical Engineering">Mechanical Engineering</option>
                                <option value="Space Science">Space Science</option>
                                <option value="Aerospace Engineering">Aerospace Engineering</option>
                            </select>
                        </div>
                        <button type="button" class="btn" onclick="registerStudent()">Register Student</button>
                        <button type="button" class="btn btn-success" onclick="startFaceCapture()" id="captureBtn" style="display: none;">ðŸ“¸ Capture Face</button>
                    </form>

                    <div class="video-container" id="registerVideoContainer" style="display: none;">
                        <video id="video" autoplay></video>
                       <canvas id="canvas" width="640" height="480" style="display: none;"></canvas>

                    </div>

                    <div id="registerStatus"></div>
                </div>
            </div>

            <!-- Mark Attendance Section -->
            <div id="attendance" class="section">
                <div class="card">
                    <h3>Mark Attendance</h3>
                    <div class="form-group">
                        <label for="attendanceRoll">Enter Roll Number</label>
                        <input type="text" id="attendanceRoll" placeholder="Enter student roll number">
                    </div>
                    <button type="button" class="btn btn-success" onclick="startAttendanceCapture()">ðŸŽ¥ Start Attendance</button>

                    <div class="video-container" id="attendanceVideoContainer" style="display: none;">
                        <video id="attendanceVideo" autoplay></video>
                        <canvas id="attendanceCanvas" style="display: none;"></canvas>
                    </div>

                    <div id="attendanceStatus"></div>
                </div>
            </div>

            <!-- Admin Panel Section -->
            <div id="admin" class="section">
                <div id="adminLogin" class="card">
                    <h3>Admin Login</h3>
                    <div class="form-group">
                        <label for="adminUsername">Username</label>
                        <input type="text" id="adminUsername">
                    </div>
                    <div class="form-group">
                        <label for="adminPassword">Password</label>
                        <input type="password" id="adminPassword">
                    </div>
                    <button type="button" class="btn" onclick="adminLogin()">Login</button>
                </div>

                <div id="adminPanel" style="display: none;">
                    <div class="card">
                        <h3>Student Management</h3>
                        <button type="button" class="btn" onclick="loadStudents()">View All Students</button>
                        <button type="button" class="btn btn-danger" onclick="adminLogout()">Logout</button>

                        <div id="studentsTable" style="margin-top: 20px;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
    let currentStream = null;
    let currentStudentId = null;

    // Initialize app
    document.addEventListener('DOMContentLoaded', function () {
        loadDashboard();
    });

    function showSection(sectionName) {
        // Hide all sections
        document.querySelectorAll('.section').forEach(section => {
            section.classList.remove('active');
        });

        // Remove active class from all tabs
        document.querySelectorAll('.nav-tab').forEach(tab => {
            tab.classList.remove('active');
        });

        // Show selected section
        document.getElementById(sectionName).classList.add('active');
        event.target.classList.add('active');

        // Stop video streams
        stopVideoStream();

        // Load section data
        if (sectionName === 'dashboard') {
            loadDashboard();
        }
    }
function startAttendanceCapture() {
    const rollNumber = document.getElementById('attendanceRoll').value;
    if (!rollNumber) {
        alert("Roll number required.");
        return;
    }

    navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => {
            const video = document.getElementById('attendanceVideo');
            const canvas = document.getElementById('attendanceCanvas');
            currentStream = stream;
            video.srcObject = stream;
            document.getElementById('attendanceVideoContainer').style.display = 'block';

            // Capture image after short delay
            setTimeout(() => {
                canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);
                const imageData = canvas.toDataURL('image/jpeg');

                fetch('/api/mark_attendance', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ roll_number: rollNumber, image_data: imageData })
                })
                .then(res => res.json())
                .then(data => {
                    const status = document.getElementById('attendanceStatus');
                    if (data.success) {
                        status.innerHTML = `<div class="status-message status-success">${data.message}</div>`;
                    } else {
                        status.innerHTML = `<div class="status-message status-error">${data.message}</div>`;
                    }
                    stopVideoStream();
                });
            }, 2000); // 2 second delay to allow video to load
        })
        .catch(err => {
            alert("Cannot access webcam.");
            console.error(err);
        });
}
function captureAndSendFace(student_id) {
    const canvas = document.getElementById('canvas');
    const video = document.getElementById('video');
    canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);

    const imageData = canvas.toDataURL('image/jpeg');
    fetch('/api/capture_face', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ student_id, image_data: imageData })
    })
    .then(res => res.json())
    .then(data => {
        const status = document.getElementById('registerStatus');
        if (data.success) {
            status.innerHTML = `<div class="status-message status-success">${data.message}</div>`;
        } else {
            status.innerHTML = `<div class="status-message status-error">${data.message}</div>`;
        }
        stopVideoStream();
    });
}

    function loadDashboard() {
        fetch('/api/stats')
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('totalStudents').textContent = data.stats.total_students;
                    document.getElementById('todayAttendance').textContent = data.stats.today_attendance;
                    document.getElementById('totalDepartments').textContent = data.stats.total_departments;
                }
            });

        loadAttendanceLog();
    }
function startFaceCapture() {
    navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => {
            currentStream = stream;
            const video = document.getElementById('video');

            const canvas = document.getElementById('canvas');
            video.srcObject = stream;
            document.getElementById('registerVideoContainer').style.display = 'block';

            // Wait 2 seconds to let camera adjust, then capture
            setTimeout(() => {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                const imageData = canvas.toDataURL('image/jpeg');

                fetch('/api/capture_face', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ student_id: currentStudentId, image_data: imageData })
                })
                .then(res => res.json())
                .then(data => {
                    if (data.success) {
                        document.getElementById('registerStatus').innerHTML += `<div class="status-message status-success">${data.message}</div>`;
                    } else {
                        document.getElementById('registerStatus').innerHTML += `<div class="status-message status-error">${data.message}</div>`;
                    }
                    stopVideoStream();
                    document.getElementById('registerVideoContainer').style.display = 'none';
                });
            }, 2000); // Wait 2 seconds after camera opens
        })
        .catch(err => {
            console.error('Camera error:', err);
            alert('Unable to access webcam.');
        });
}


    function loadAttendanceLog() {
        fetch('/api/attendance_log')
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('recentAttendance');
                if (data.success && data.attendance.length > 0) {
                    container.innerHTML = data.attendance.map(record => `
                        <div class="log-entry">
                            <div class="log-info">
                                <div class="log-name">${record.name}</div>
                                <div class="log-details">Roll: ${record.roll} â€¢ ${record.department}</div>
                            </div>
                            <div class="log-time">${record.time}</div>
                        </div>
                    `).join('');
                } else {
                    container.innerHTML = '<p style="text-align: center; padding: 20px; color: #666;">No records found for today.</p>';
                }
            });
    }
function adminLogin() {
    const username = document.getElementById('adminUsername').value.trim();
    const password = document.getElementById('adminPassword').value.trim();

    if (!username || !password) {
        alert("Please fill both fields.");
        return;
    }

    fetch('/api/admin_login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
    })
    .then(res => res.json())
    .then(data => {
        const statusBox = document.getElementById('registerStatus');
        if (data.success) {
            document.getElementById('adminLogin').style.display = 'none';
            document.getElementById('adminPanel').style.display = 'block';
        } else {
            alert("Login failed: " + data.message);
        }
    });
}
function registerStudent() {
    const name = document.getElementById('studentName').value;
    const roll = document.getElementById('rollNumber').value;
    const dept = document.getElementById('department').value;

    fetch('/api/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, roll, department: dept })
    })
    .then(res => res.json())
    .then(data => {
        const status = document.getElementById('registerStatus');
        if (data.success) {
            status.innerHTML = `<div class="status-message status-success">${data.message}</div>`;
            currentStudentId = data.student_id;


            document.getElementById('captureBtn').style.display = 'inline-block';
        } else {
            status.innerHTML = `<div class="status-message status-error">${data.message}</div>`;
        }
    });
}

    function stopVideoStream() {
        if (currentStream) {
            currentStream.getTracks().forEach(track => track.stop());
            currentStream = null;
        }
    }
</script>
